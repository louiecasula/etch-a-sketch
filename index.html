<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header><h1>EAS</h1></header>
    <main>
        <div class="app-container">
            <div class="board"></div>
            <div class="toolbar">
                <div class="boardSize"></div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                </div>
                <button id="clear">Clear</button>
                <input id="color" type="radio" name="mode" checked="checked">Normal</input>
                <input id="darken" type="radio" name="mode">Dark</input>
                <input id="rainbow" type="radio" name="mode">Rainbow</input>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2024 The Leuth <a href="https://github.com/louiecasula" target="_blank">
            <i class="fa fa-github" aria-hidden="true"></i></a></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
